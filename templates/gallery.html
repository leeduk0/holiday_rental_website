<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Moby Lodge</title>
    
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <script src=" http://code.jquery.com/jquery-1.9.1.js "></script>
    <script src="{{ url_for('static', filename='scripts/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/modal.js') }}"></script>
  </head>
  
  <body>
    <div id="wrapper">
    
      <header>
        
        <div id="header-top">
          <div class="container">
            <h1>Moby Lodge</h1>
            <span class="menu-trigger">
              <i class="fa fa-bars"></i>
            </span>
          </div>
        </div>
        
        <div id="header-bottom" class="clearfix">
          <div class="container">
          
            <nav>
              <ul>
                <li><a href="{{ url_for('show_index') }}">Home</a></li>
                <li class="current-page"><a href="{{ url_for('show_gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('show_facilities') }}">Facilities</a></li>
                <li><a href="{{ url_for('show_reviews') }}">Reviews</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            
              <a class="toggle-nav " href="#"></a>
              
            </nav>
            
          </div>        
        </div>
       
       </header>
     
     
      <div id="main" class="container ">
        
        <div id="content-area">
          <div id="modal-background"></div>
          <div id="modal-content" ></div>
        
          <h1>Gallery</h1>   
          
          <div id="image-gallery" class="clearfix">
            
            <div class="image-tile">
              <a class="modal-trigger" href="{{ url_for('static', filename='images/garden-1.jpg') }}">
                <img src="{{ url_for('static', filename='images/garden-1.jpg') }}" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="{{ url_for('static', filename='images/garden-2.jpg') }}">
                <img src="{{ url_for('static', filename='images/garden-2.jpg') }}" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="{{ url_for('static', filename='images/living-room.jpg') }}">
                <img src="{{ url_for('static', filename='living-room.jpg') }}" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="images/kitchen.jpg">
                <img src="images/kitchen.jpg" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="images/dining-area.jpg">
                <img src="images/dining-area.jpg" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="images/bedroom.jpg">
                <img src="images/bedroom.jpg" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="images/bathroom.jpg">
                <img src="images/bathroom.jpg" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="images/looe-1.jpg">
                <img src="images/looe-1.jpg" alt="">
              </a>
            </div>
            
            <div class="image-tile">
              <a class="modal-trigger" href="images/looe-2.jpg">
                <img src="images/looe-2.jpg" alt="">
              </a>
            </div>

          </div>
        </div>        
      </div>
    </div>
  </body>  
</html>
